<mat-card class="photo-card">
    <mat-card-header>
        <mat-card-title>Score: {{photo.score.toFixed(2)}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image
        [src]="photo.url" />
    <mat-card-content>
        <button mat-icon-button
            *ngFor="let star of stars"
            (click)="scorePhoto(star)">
            <mat-icon>{{getStarFill(star)}}</mat-icon>
        </button>
    </mat-card-content>
</mat-card>
