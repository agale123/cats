<mat-card class="photo-card">
    <mat-card-header>
        <mat-card-title>Score: {{photo.score}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="photo.url" />
    <mat-card-content>
        <mat-slider
            [min]="1"
            [max]="10"
            [step]="1"
            [thumbLabel]="true">
        </mat-slider>
    </mat-card-content>
</mat-card>
